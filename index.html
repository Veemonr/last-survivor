<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>The last survivor</title>
    <!--? ngambil icon  -->
    <link rel="icon" href="https://image.gambarpng.id/pngs/gambar-transparent-red-and-white-with-bamboo-stick-flag-icon_61014.png" type="image/icon type">
</head>
<body>
    <div id="menu">
        <div id="mainMenu">
            <div id="start">
                <button id="startButton">Start</button>
            </div>
            <div id="add">
                <button id="addButton">Tambah Nama Pejuang</button>
            </div>
            <div id="delete">
                <button id="deleteButton">Menghapus Nama Pejuang</button>
            </div>
        </div>

        <div id="menuAdd">
            <div id="showAdd"></div>
            <textarea id="addInput" rows="2" cols="20"></textarea> 
            <button id="inputAddButton">Tambah Pejuang</button>
            <div id="isSuccesAdd"></div>
            <br>
            <button class="backMenu">Kembali ke menu awal</button>
        </div>
        <div id="menuDelete">
            <div id="showDelete"></div>
            <textarea id="deleteInput" rows="2" cols="20"></textarea> 
            <button id="inputDeleteButton">Hapus Pejuang</button>
            <div id="isSuccesDelete"></div>
            <br>
            <button class="backMenu">Kembali ke menu awal</button>
        </div>
        <div id="pickName">
            <div id="buttonName"></div>
            <button class="backMenu">Kembali ke menu awal</button>
        </div>
    </div>

    <div id="mainGame">
        Selamat datang 
    </div>
    

    <script src="main.js"></script>
</body>
</html>
